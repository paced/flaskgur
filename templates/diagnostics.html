<!DOCTYPE html>
<html>

<head>
    <title>pipette diagnostics</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Diagnostics/usage page for a filehost running on the Python pipette module: a fast, open-source, lightweight, scalable private filehost developed by paced.">
    <meta name="author" content="{{ me }}">

    {{ compressor('allCSS', inline=False) }}
</head>

<body>
    <div class="container" style="padding-bottom: 10vh">
        <div class="upper">
            <h1>diagnostics</h1>
        </div>
        <div class="row">
            <div class="twelve columns center">
                <h3>Usage</h3>
                <table align="center">
                    <thead>
                        <tr>
                            <td>Filetype</td>
                            <td>Used</td>
                            <td>Percent Used</td>
                            <td>Total</td>
                            <td>Remaining</td>
                        </tr>
                    </thead>
                    {% for i in payload %}

                    <tr>
                        <td><b>{{ i["extension"] }}</b></td>
                        <td>{{ i["used"] }}</td>
                        <td>{{ i["percent"] }}</td>
                        <td>{{ i["total"] }}</td>
                        <td>{{ i["left"] }}</td>
                    </tr>

                    {% endfor %}
                </table>
                <a href="#" onclick="window.history.back();">Back</a>
            </div>
        </div>
    </div>
</body>

</html>
